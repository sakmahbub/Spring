<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <style>

        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even){background-color: #f2f2f2;}

        #customers tr:hover {background-color: #ddd;}

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Role List</h1>
   <a th:href="@{/addrole}"><button><h3>Add Role</h3></button></a>
<a th:href="@{/add}"><button><h3>Add Student</h3></button></a>
        <form>
            <table id="customers">
                <tr>
                    <th>ID</th>
                    <th>Role_Name</th>
                    <th colspan="2">Action</th>
                </tr>

                <tr th:each="r : ${roleList}">
                    <td th:text="${r.id}"></td>
                    <td th:text="${r.roleName}"></td>

                    <td><a th:href="@{'/editrole/' + ${r.id}}">Edit</a></td>
                    <td><a th:href="@{'/roledel/' + ${r.id}}">Del</a></td>
                </tr>
            </table>
        </form>

</body>
</html>
