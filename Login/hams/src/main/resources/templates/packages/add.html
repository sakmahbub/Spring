<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Add Package</title>
</head>
<body>
<div class="adminx-main-content" layout:fragment="custom-content">
    <div class="row">
        <div class="col-lg-8">
            <div class="card mb-grid">
                <div class="card-header">
                    <div class="card-header-title">Add Package</div>
                </div>
                <div class="card-body">
                    <span th:class="succes" th:text="${successMsg}"></span>
                    <span th:class="err" th:text="${rejectMsg}"></span>
                    <form th:object="${package}" th:action="@{/package/add}" th:method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-sm-3 col-form-label form-label">Package Name</label>
                            <div class="col-sm-9">

                                <input type="text" class="form-control" th:field="*{name}"  id="name" placeholder="Package Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="price" class="col-sm-3 col-form-label form-label">Package Value</label>
                            <div class="col-sm-9">

                                <input type="text" class="form-control" th:field="*{price}"  id="price" placeholder="Package Value">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
