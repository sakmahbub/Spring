<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="custom-content">
    <h3><i class="fa fa-book"></i> Sales list</h3>
    <div class="row mb">
        <!-- page start-->
        <div class="content-panel">
            <div class="adv-table">
                <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered"
                       id="hidden-table-info">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Brand</th>
                        <th>Category</th>
                        <th>Drug_Name</th>

                        <th>Quantity</th>
                        <th>Unit_Price</th>
                        <th>Total_Price</th>
                        <th>sales_date</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr class="gradeA" th:each="s : ${saleslist}">
                        <td th:text="${s.id}"></td>
                        <td th:text="${s.drug.getBrands().getBrandName()}"></td>
                        <td th:text="${s.drug.getCategories().getCategoryName()}"></td>
                        <td th:text="${s.drug.drugName}"></td>

                        <td th:text="${s.qty}"></td>
                        <td th:text="${s.unitPrice}"></td>
                        <td th:text="${s.totalPrice}"></td>
                        <td th:text="${s.salseDate}"></td>

                        <td class="center">
                            <a th:href="@{'/sales/del/' + ${s.id}}"><button type="button" class="btn btn-round btn-danger fa fa-times"></button></a>
                        </td>


                    </tr>


                    </tbody>
                </table>

            </div>
        </div>
        <!-- page end-->
    </div>
    <!-- /row -->


</div>
</body>
</html>
