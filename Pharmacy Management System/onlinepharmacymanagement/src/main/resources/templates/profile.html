<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <style>
        .err{
            color: red;
        }
        .mm{
            color: green;
        }
        .sform{
            background-color: aqua;


        }




    </style>

    <meta charset="UTF-8">
    <title> Add | Mahbub</title>
</head>
<body>
<div layout:fragment="custom-content">


    <div class="container">
        <div class="row m-y-2">
            <!-- edit form column -->
            <div class="col-lg-6 text-lg-center">
                <h3><i class="fa fa-user"><h1>Profile Summary Of <span th:text="${name}"></span></h1></i></h3>
            </div>
            <br>
            <div class="col-lg-12">

            </div>
            <div class="col-lg-8 push-lg-4 personal-info">
                <form role="form" th:object="${user}" th:action="@{/profile/} + ${id}"  th:method="POST">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Roles</label>
                        <div class="col-lg-9">
                               <span th:each="r : ${user.roles}" multiple>
                           <span th:text="${r.rolename}"></span>
                       </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Name</label>
                        <div class="col-lg-9">
                            <span th:text="*{name}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Email</label>
                        <div class="col-lg-9">
                            <span th:text="*{email}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">User Name</label>
                        <div class="col-lg-9">
                            <span th:text="*{userName}"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Gender</label>
                        <div class="col-lg-9">
                            <span th:text="*{gender}"></span>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Birth Date</label>
                        <div class="col-lg-9">
                            <span th:text="*{birthDate}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Regi Date</label>
                        <div class="col-lg-9">
                            <span th:text="*{regiDate}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Last Update</label>
                        <div class="col-lg-9">
                            <span th:text="*{lastModifiedDate}"></span>
                        </div>
                    </div>


                    <!--<div class="form-group row">-->
                        <!--<label class="col-lg-3 col-form-label form-control-label">RegiDate</label>-->
                        <!--<div class="col-lg-3">-->
                            <!--<span th:text="*{regiDate}"></span>-->
                        <!--</div>-->
                        <!--<label class="col-lg-2 col-form-label form-control-label">lastModifiedDate</label>-->
                        <!--<div class="col-lg-4">-->
                            <!--<span th:text="*{lastModifiedDate}"></span>-->
                        <!--</div>-->
                    <!--</div>-->


                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Status</label>
                        <div class="col-lg-9">
                            <span th:text="*{enabled}"></span>
                        </div>
                    </div>



                </form>
            </div>
            <div class="col-lg-4 pull-lg-8 text-xs-center">
                <img th:src="@{${user.filePath}}" class="m-x-auto img-fluid img-circle" th:alt="${user.fileName}" />
                <br>
                <h4>Photo Of <span th:text="${name}"></span></h4>


            </div>
        </div>
    </div>
    <hr />

</div>
</body>
</html>
