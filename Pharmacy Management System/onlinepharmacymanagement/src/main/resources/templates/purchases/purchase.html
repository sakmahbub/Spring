<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <style>
            .err{
                color: red;
            }
            .mm{
                color: green;
            }
        .sform{
            background-color: aqua;


        }




    </style>

    <meta charset="UTF-8">
    <title> Add | Mahbub</title>
</head>
<body>
<div layout:fragment="custom-content">

  <div class="sform" align="center">
    <h1>Drug Purchase Form</h1>


        <span th:class="mm" th:text="${success}"></span>


        <br/>




        <form action="#" th:object="${purchase}" th:action="@{/pur/addpurchase}"  th:method="POST" enctype="multipart/form-data">
            <table>


                <tr>
                    <td>DrugName:</td>
                    <td>
                       <select th:field="*{drug}">
                           <option th:each="d : ${druglist}" th:value="${d.id}"><span th:text="${d.drugName}"></span></option>
                       </select>

                    </td>
                    <td th:class="err" th:if="${#fields.hasErrors('drug')}" th:errors="*{drug}"></td>
                </tr>


                <tr>
                    <td>Quantity:</td>
                    <td><input type="text" th:field="*{qty}"/></td>
                    <td th:class="err" th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}"></td>
                </tr>


                <tr>
                    <td>UnitPrice:</td>
                    <td><input type="text" th:field="*{unitPrice}"/></td>
                    <td th:class="err" th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"></td>
                </tr>


                <tr>
                    <td>TotalPrice:</td>
                    <td><input type="text" th:field="*{totalPrice}"/></td>
                    <td th:class="err" th:if="${#fields.hasErrors('totalPrice')}" th:errors="*{totalPrice}"></td>
                </tr>



                <tr>
                    <td></td>
                    <td><button type="submit">Save</button></td>
                </tr>

            </table>

        </form>
    </div>
</div>
</body>
</html>
