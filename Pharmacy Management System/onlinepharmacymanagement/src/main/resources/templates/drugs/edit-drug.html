<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <style>
        .err{
            color: red;
        }
        .mm{
            color: green;
        }
        .sform{
            background-color: aqua;


        }




    </style>

    <meta charset="UTF-8">
    <title> Add | Mahbub</title>
</head>
<body>
<div layout:fragment="custom-content">

    <div class="sform" align="center">
        <h1>Drug Adding Form</h1>

        <span th:class="mm" th:text="${success}"></span>

        <br/>




        <form action="#" th:object="${drug}" th:action="@{/drug/editdrug/} + ${id}"  th:method="POST" enctype="multipart/form-data">
            <table>

                <tr>
                    <td>DrugName:</td>
                    <td><input type="text" th:field="*{drugName}"/></td>
                    <td th:class="err" th:if="${#fields.hasErrors('drugName')}" th:errors="*{drugName}"></td>
                </tr>



                <tr>
                    <td>Categorie:</td>
                    <td>
                        <select th:field="*{categories}">
                            <option th:each="c : ${categorylist}" th:value="${c.categoryId}"><span th:text="${c.categoryName}"></span></option>
                        </select>

                    </td>
                    <td th:class="err" th:if="${#fields.hasErrors('categories')}" th:errors="*{categories}"></td>
                </tr>

                <tr>
                    <td>Drugtype:</td>
                    <td>
                        <select th:field="*{drugtypes}">
                            <option th:each="t : ${typelist}" th:value="${t.typeId}"><span th:text="${t.typeName}"></span></option>
                        </select>

                    </td>
                    <td th:class="err" th:if="${#fields.hasErrors('drugtypes')}" th:errors="*{drugtypes}"></td>
                </tr>

                <tr>
                    <td>Brand:</td>
                    <td>
                        <select th:field="*{brands}">
                            <option th:each="b : ${brandlist}" th:value="${b.brandId}"><span th:text="${b.brandName}"></span></option>
                        </select>

                    </td>
                    <td th:class="err" th:if="${#fields.hasErrors('brands')}" th:errors="*{brands}"></td>
                </tr>



                <tr>
                    <td>Dimension:</td>
                    <td><input type="text" th:field="*{dimension}"/></td>
                    <td th:class="err" th:if="${#fields.hasErrors('dimension')}" th:errors="*{dimension}"></td>
                </tr>


                <tr>
                    <td>Antidote:</td>
                    <td><input type="text" th:field="*{antidote}"/></td>
                    <td th:class="err" th:if="${#fields.hasErrors('antidote')}" th:errors="*{antidote}"></td>
                </tr>


                <tr>
                    <td>Note:</td>
                    <td><input type="text" th:field="*{note}"/></td>
                    <td th:class="err" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></td>
                </tr>




                <tr>
                    <td></td>
                    <td><button type="submit">Save</button></td>
                </tr>

            </table>

        </form>
    </div>
</div>
</body>
</html>
