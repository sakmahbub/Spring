<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <style>
        .err {
            color: red;
        }

        .mm {
            color: green;
        }

        .sform {
            background-color: aqua;

        }



    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="custom-content">

<div class="sform" align="center">
    <h1>Brand Edit Form</h1>
    <span th:class="mm" th:text="${success}"></span>
    <span th:class="err" th:text="${exist}"></span>
    <br/>

<form th:object="${brand}" th:action="@{/brand/editbrand/} + ${id}" th:method="POST">
    <span><input type="hidden" th:field="*{brandId}" th:value="${brand.brandId}"/></span>

    <table>
        <tr>
            <td>BrandName:</td>
            <td><input type="text" th:field="*{brandName}"/></td>
            <td th:class="err" th:if="${#fields.hasErrors('brandName')}" th:errors="*{brandName}"></td>

        </tr>

        <tr>
            <td>BrandLocation:</td>
            <td><input type="text" th:field="*{brandLocation}"/></td>
            <td th:class="err" th:if="${#fields.hasErrors('brandLocation')}" th:errors="*{brandLocation}"></td>

        </tr>

        <tr>
            <td>BrandTelNo:</td>
            <td><input type="text" th:field="*{brandTelNo}"/></td>
            <td th:class="err" th:if="${#fields.hasErrors('brandTelNo')}" th:errors="*{brandTelNo}"></td>

        </tr>

        <tr>
            <td></td>
            <td>
                <button type="submit">Save</button>
            </td>
        </tr>

    </table>

</form>
</div>
</div>
</body>
</html>
