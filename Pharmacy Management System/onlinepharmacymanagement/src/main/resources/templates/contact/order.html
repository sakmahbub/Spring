<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout3.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title> Add | Mahbub</title>


    <style type="text/css">
        form{
            margin: 20px 0;
        }
        form input, button{
            padding: 5px;
        }
        table{
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        table, th, td{
            border: 1px solid #cdcdcd;
        }
        table th, table td{
            padding: 10px;
            text-align: left;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".add-row").click(function(){
                var name = $("#name").val();
                var email = $("#email").val();
                var price = $("#price").val();
                var markup = "<tr><td><input type='checkbox' name='record'></td><td>" + name + "</td><td>" + email + "</td><td>"+ price +"</td></tr>";
                $("table tbody").append(markup);
            });

            // Find and remove selected table rows
            $(".delete-row").click(function(){
                $("table tbody").find('input[name="record"]').each(function(){
                    if($(this).is(":checked")){
                        $(this).parents("tr").remove();
                    }
                });
            });
        });
    </script>

</head>
<body>
<div layout:fragment="custom-content">
<br><br><br>
    <h3><i class="fa fa-book"></i> Drug Order</h3>

    <form>
        <input type="text" id="name" placeholder="Drug Name">
        <input type="text" id="email" placeholder="Qty">
        <input type="text" id="price" placeholder="Price">
        <input type="button" class="add-row" value="Add Row">
    </form>
    <table>
        <thead>
        <tr>
            <th>Select</th>
            <th>DrugName</th>
            <th>Qty</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="checkbox" name="record"></td>
            <td>M-20</td>
            <td>10</td>
            <td>150</td>
        </tr>
        </tbody>

        <thead>
        <tr>
            <th></th>
            <th></th>
            <th>Total</th>
            <th>245</th>
        </tr>
        </thead>
    </table>
    <button type="button" class="delete-row">Delete Row</button>
    <button type="button" class="delete-row">Add to card</button>



</div>
</body>
</html>
